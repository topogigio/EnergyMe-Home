openapi: 3.0.0
info:
  title: EnergyMe - Home | API
  description: API documentation for EnergyMe - Home
  version: 1.1.0

servers:
  - url: /
    description: Current server (auto-detected from browser)

paths:
  # Health check endpoint
  /api/v1/health:
    get:
      summary: Health check
      description: Check if the API is running and responsive
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  uptime:
                    type: integer
                    format: seconds
                  timestamp:
                    type: string
                    format: date-time

  # Authentication endpoints  
  /api/v1/auth/status:
    get:
      summary: Get authentication status
      description: Check if the current session is authenticated
      tags:
        - Authentication
      responses:
        '200':
          description: Authentication status
          content:
            application/json:
              schema:
                type: object
                properties:
                  usingDefaultPassword:
                    type: boolean
                  username:
                    type: string

  /api/v1/auth/change-password:
    post:
      summary: Change password
      description: Change the authentication password (requires current password for security)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  description: Current password for verification
                newPassword:
                  type: string
                  description: New password to set
            example:
              currentPassword: "oldpassword123"
              newPassword: "newpassword456"
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/reset-password:
    post:
      summary: Reset password to default
      description: Reset the authentication password to the default value
      tags:
        - Authentication
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # OTA (Over-The-Air) Update endpoints
  /api/v1/ota/upload:
    post:
      summary: Upload firmware for OTA update
      description: |
        Upload a new firmware binary for over-the-air update.
        
        **Requirements:**
        - File must be in .bin format
        - Minimum file size: 100KB
        - File must contain valid ESP32 firmware
        - Optional: Include X-MD5 header for verification
      tags:
        - OTA Updates
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firmware:
                  type: string
                  format: binary
                  description: Firmware binary file (.bin format, minimum 100KB)
      parameters:
        - in: header
          name: X-MD5
          required: false
          schema:
            type: string
            pattern: '^[a-f0-9]{32}$'
          description: Optional MD5 hash of the firmware file for verification
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/ota/status:
    get:
      summary: Get OTA update status
      description: Get information about the current firmware and update status
      tags:
        - OTA Updates
      responses:
        '200':
          description: OTA status information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "idle"
                  canRollback:
                    type: boolean
                    example: true
                  currentPartition:
                    type: string
                    example: "app0"
                  hasError:
                    type: boolean
                    example: false
                  lastError:
                    type: string
                    example: "No Error"
                  size:
                    type: integer
                    example: 0
                  progress:
                    type: integer
                    example: 0
                  remaining:
                    type: integer
                    example: 0
                  progressPercent:
                    type: integer
                    example: 0
                  currentVersion:
                    type: string
                    example: "00.11.04"
                  currentMD5:
                    type: string
                    example: "ad1783afd0b38f856d5010921712e2ed"

  /api/v1/ota/rollback:
    post:
      summary: Rollback firmware
      description: Rollback to the previous firmware version
      tags:
        - OTA Updates
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'

  # System Management endpoints
  /api/v1/system/info:
    get:
      summary: Get system information
      description: Get detailed system information including firmware, hardware, build details, and safe mode status
      tags:
        - System
      responses:
        '200':
          description: System information
          content:
            application/json:
              schema:
                type: object
                properties:
                  static:
                    type: object
                    description: Static system information (hardware, firmware version, etc.)
                  dynamic:
                    type: object
                    description: Dynamic system information (uptime, memory usage, temperature, etc.)
                  safeMode:
                    type: object
                    description: Safe mode status and restart protection information
                    properties:
                      active:
                        type: boolean
                        description: Whether safe mode is currently active
                      canRestartNow:
                        type: boolean
                        description: Whether the device can be restarted now
                      minimumUptimeRemainingMs:
                        type: integer
                        description: Milliseconds remaining before restart is allowed
                      message:
                        type: string
                        description: Human-readable message about safe mode (only present if active)
                      action:
                        type: string
                        description: Recommended recovery action (only present if active)

  /api/v1/system/statistics:
    get:
      summary: Get system statistics
      description: Get runtime statistics and performance metrics
      tags:
        - System
      responses:
        '200':
          description: System statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  ade7953TotalInterrupts:
                    type: integer
                  ade7953TotalHandledInterrupts:
                    type: integer
                  ade7953ReadingCount:
                    type: integer
                  ade7953ReadingCountFailure:
                    type: integer
                  mqttMessagesPublished:
                    type: integer
                  mqttMessagesPublishedError:
                    type: integer
                  customMqttMessagesPublished:
                    type: integer
                  customMqttMessagesPublishedError:
                    type: integer
                  modbusRequests:
                    type: integer
                  modbusRequestsError:
                    type: integer
                  influxdbUploadCount:
                    type: integer
                  influxdbUploadCountError:
                    type: integer
                  wifiConnection:
                    type: integer
                  wifiConnectionError:
                    type: integer
                  webServerRequests:
                    type: integer
                  webServerRequestsError:
                    type: integer
                  logVerbose:
                    type: integer
                  logDebug:
                    type: integer
                  logInfo:
                    type: integer
                  logWarning:
                    type: integer
                  logError:
                    type: integer
                  logFatal:
                    type: integer
                  logDropped:
                    type: integer

  /api/v1/system/restart:
    post:
      summary: Restart the system
      description: Initiate a system restart
      tags:
        - System
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '423':
          description: Restart locked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Failed to initiate restart. Another restart may already be in progress or restart is currently locked"

  /api/v1/system/factory-reset:
    post:
      summary: Factory reset
      description: Reset the system to factory defaults (clears all configuration)
      tags:
        - System
      responses:
        '200':
          $ref: '#/components/responses/Success'

  /api/v1/system/safe-mode:
    get:
      summary: Get safe mode status
      description: Check if the device is in safe mode (rapid restart protection) and get timing information
      tags:
        - System
      responses:
        '200':
          description: Safe mode status
          content:
            application/json:
              schema:
                type: object
                properties:
                  active:
                    type: boolean
                    description: Whether safe mode is currently active
                    example: true
                  canRestartNow:
                    type: boolean
                    description: Whether the device can be restarted now (minimum uptime reached)
                    example: false
                  minimumUptimeRemainingMs:
                    type: integer
                    description: Milliseconds remaining before restart is allowed
                    example: 180000
                  message:
                    type: string
                    description: Human-readable message about safe mode status
                    example: "Device in safe mode - restart protection active to prevent loops"
                  action:
                    type: string
                    description: Recommended action to recover from safe mode
                    example: "Perform OTA update to fix underlying issue"

  /api/v1/system/safe-mode/clear:
    post:
      summary: Clear safe mode
      description: Manually clear safe mode counters and restart to re-enable ADE7953 monitoring
      tags:
        - System
      responses:
        '200':
          $ref: '#/components/responses/Success'

  /api/v1/system/secrets:
    get:
      summary: Check secrets availability
      description: Check if the system has secrets/certificates available
      tags:
        - System
      responses:
        '200':
          description: Secrets status
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasSecrets:
                    type: boolean

  /api/v1/firmware/update-info:
    get:
      summary: Get firmware update information
      description: Get information about current firmware version, build details, and available updates
      tags:
        - System
      responses:
        '200':
          description: Firmware update information
          content:
            application/json:
              schema:
                type: object
                properties:
                  currentVersion:
                    type: string
                    description: Current firmware version
                    example: "00.11.09"
                  buildDate:
                    type: string
                    description: Firmware build date
                    example: "Aug  3 2025"
                  buildTime:
                    type: string
                    description: Firmware build time
                    example: "14:30:25"
                  availableVersion:
                    type: string
                    description: Available firmware version for update (if available)
                    example: "00.11.10"
                  updateUrl:
                    type: string
                    description: URL for firmware update download (if available)
                    example: "https://github.com/jibrilsharafi/EnergyMe-Home/releases/download/v00.11.10/firmware.bin"
                  isLatest:
                    type: boolean
                    description: Whether the latest firmware version is installed
                    example: false

  # File Operations endpoints
  /api/v1/list-files:
    get:
      summary: List LittleFS files
      description: Get a list of all files stored in LittleFS with their sizes
      tags:
        - Files
      responses:
        '200':
          description: List of files with their sizes
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  description: File size in bytes
              example:
                "/logger/log.txt": 2048
                "/logger/config.txt": 256
                "/energy/channel_0.json": 512
                "/calibration/config.json": 128
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/files/{filepath}:
    get:
      summary: Get file content
      description: Download or view the content of a specific file from LittleFS
      tags:
        - Files
      parameters:
        - name: filepath
          in: path
          required: true
          description: Path to the file in LittleFS (without leading slash)
          schema:
            type: string
          example: "logger/log.txt"
        - name: download
          in: query
          required: false
          description: Force file to be downloaded as attachment instead of displayed inline
          schema:
            type: boolean
            default: false
          example: true
      responses:
        '200':
          description: File content returned successfully
          content:
            '*/*':
              schema:
                type: string
                format: binary
              examples:
                text_file:
                  summary: Text file content
                  value: "2025-08-03 12:34:56 [INFO] System started"
                json_file:
                  summary: JSON configuration file
                  value: |
                    {
                      "enabled": true,
                      "sampleTime": 1000
                    }
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      summary: Upload file to LittleFS
      description: |
        Upload a file to the LittleFS filesystem.
        
        **Requirements:**
        - File path is specified in the URL
        - Supports chunked uploads for large files
        - Minimum 1KB free space required
        - Existing files will be overwritten
      tags:
        - Files
      parameters:
        - name: filepath
          in: path
          required: true
          description: Target path for the file in LittleFS (without leading slash)
          schema:
            type: string
          example: "config/settings.json"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File content to upload
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: Raw file content
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '507':
          description: Insufficient storage space
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Insufficient storage space"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/delete-file:
    post:
      summary: Delete file from LittleFS
      description: |
        Remove a specific file from the LittleFS filesystem using a POST request with JSON body.
        This endpoint uses POST instead of DELETE to avoid wildcard routing issues with the web server.
      tags:
        - Files
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  description: Path to the file in LittleFS (with or without leading slash)
                  example: "/energy/2025-10-11.csv.gz"
            examples:
              with_leading_slash:
                summary: Path with leading slash
                value:
                  path: "/energy/2025-10-11.csv.gz"
              without_leading_slash:
                summary: Path without leading slash
                value:
                  path: "energy/2025-10-11.csv.gz"
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Network Management endpoints
  /api/v1/network/wifi/reset:
    post:
      summary: Reset WiFi configuration
      description: Reset WiFi settings and restart the WiFi connection
      tags:
        - Network
      responses:
        '200':
          $ref: '#/components/responses/Success'

  # Crash Monitor endpoints
  /api/v1/crash/info:
    get:
      summary: Get crash analysis information
      description: Retrieve comprehensive crash information including reset reason, backtrace, and core dump availability
      tags:
        - Crash Monitor
      responses:
        '200':
          description: Crash information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  resetReason:
                    type: string
                    example: "Task watchdog"
                  resetReasonCode:
                    type: integer
                    example: 6
                  crashCount:
                    type: integer
                    example: 3
                  consecutiveCrashCount:
                    type: integer
                    example: 0
                  resetCount:
                    type: integer
                    example: 15
                  consecutiveResetCount:
                    type: integer
                    example: 0
                  hasCoreDump:
                    type: boolean
                    example: true
                  coreDumpSize:
                    type: integer
                    example: 40356
                  coreDumpAddress:
                    type: integer
                    example: 16711680
                  taskName:
                    type: string
                    example: "loopTask"
                  programCounter:
                    type: integer
                    example: 1107625244
                  taskControlBlock:
                    type: integer
                    example: 1070273268
                  appElfSha256:
                    type: string
                    example: "820c1a865"
                  backtrace:
                    type: object
                    properties:
                      depth:
                        type: integer
                        example: 2
                      corrupted:
                        type: boolean
                        example: false
                      addresses:
                        type: array
                        items:
                          type: integer
                        example: [1107625244, 1077407178]
                      debugCommand:
                        type: string
                        example: "xtensa-esp32-elf-addr2line -pfC -e .pio/build/esp32dev/firmware.elf 0x4205051c 0x4037edca "
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/crash/dump:
    get:
      summary: Get core dump data
      description: Retrieve core dump binary data as base64-encoded chunks with pagination support
      tags:
        - Crash Monitor
      parameters:
        - name: offset
          in: query
          description: Starting byte offset in the core dump
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          description: Chunk size in bytes
          required: false
          schema:
            type: integer
            default: 2048
            minimum: 1
            maximum: 8192
      responses:
        '200':
          description: Core dump chunk retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalSize:
                    type: integer
                    description: Total size of the core dump
                    example: 4096
                  offset:
                    type: integer
                    description: Starting offset of this chunk
                    example: 0
                  requestedChunkSize:
                    type: integer
                    description: Requested chunk size
                    example: 1024
                  actualChunkSize:
                    type: integer
                    description: Actual chunk size returned
                    example: 1024
                  hasMore:
                    type: boolean
                    description: Whether more data is available
                    example: true
                  encoding:
                    type: string
                    description: Data encoding format
                    example: "base64"
                  data:
                    type: string
                    description: Base64-encoded core dump data
                    example: "SGVsbG8gV29ybGQ="
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/crash/clear:
    post:
      summary: Clear core dump from flash
      description: Remove the stored core dump from flash memory
      tags:
        - Crash Monitor
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'

  # Logging endpoints
  /api/v1/logs/level:
    get:
      summary: Get current log levels
      description: Get the current print and save log levels
      tags:
        - Logging
      responses:
        '200':
          description: Current log levels
          content:
            application/json:
              schema:
                type: object
                properties:
                  print:
                    type: string
                    enum: [VERBOSE, DEBUG, INFO, WARNING, ERROR, FATAL]
                    example: "INFO"
                  save:
                    type: string
                    enum: [VERBOSE, DEBUG, INFO, WARNING, ERROR, FATAL]
                    example: "WARNING"
    put:
      summary: Set log levels (full update)
      description: Update both print and save log levels. Both fields are required for a full update.
      tags:
        - Logging
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - print
                - save
              properties:
                print:
                  $ref: '#/components/schemas/LogLevel'
                  description: Set the print log level
                save:
                  $ref: '#/components/schemas/LogLevel'
                  description: Set the save log level
            example:
              print: "DEBUG"
              save: "ERROR"
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
    patch:
      summary: Update log levels (partial update)
      description: Update one or both log levels. At least one field must be provided.
      tags:
        - Logging
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                print:
                  $ref: '#/components/schemas/LogLevel'
                  description: Set the print log level (optional)
                save:
                  $ref: '#/components/schemas/LogLevel'
                  description: Set the save log level (optional)
              minProperties: 1
            examples:
              print_only:
                summary: Update print level only
                value:
                  print: "DEBUG"
              save_only:
                summary: Update save level only
                value:
                  save: "ERROR"
              both:
                summary: Update both levels
                value:
                  print: "DEBUG"
                  save: "ERROR"
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v1/logs:
    get:
      summary: Get all logs
      description: Retrieve all stored log entries
      tags:
        - Logging
      responses:
        '200':
          description: A list of all log entries
          content:
            text/plain:
              schema:
                type: string
                description: Log entries in plain text format

  /api/v1/logs/clear:
    post:
      summary: Clear logs
      description: Clear all stored log entries
      tags:
        - Logging
      responses:
        '200':
          $ref: '#/components/responses/Success'

  # Custom MQTT endpoints
  /api/v1/custom-mqtt/config:
    get:
      summary: Get custom MQTT configuration
      description: Retrieve the current custom MQTT configuration settings
      tags:
        - Custom MQTT
      responses:
        '200':
          description: Current custom MQTT configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomMqttConfiguration'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update custom MQTT configuration (full update)
      description: Update the complete custom MQTT configuration. All required fields must be provided.
      tags:
        - Custom MQTT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomMqttConfiguration'
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid configuration data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update custom MQTT configuration (partial update)
      description: Update specific fields in the custom MQTT configuration. Only provided fields will be updated.
      tags:
        - Custom MQTT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Whether custom MQTT is enabled
                server:
                  type: string
                  description: MQTT broker server address or hostname
                  maxLength: 64
                port:
                  type: integer
                  description: MQTT broker port number
                  minimum: 1
                  maximum: 65535
                clientid:
                  type: string
                  description: Unique MQTT client identifier
                  maxLength: 32
                topic:
                  type: string
                  description: MQTT topic for publishing meter data
                  maxLength: 64
                frequency:
                  type: integer
                  description: Publishing frequency in seconds
                  minimum: 1
                  maximum: 3600
                useCredentials:
                  type: boolean
                  description: Whether to use username/password authentication
                username:
                  type: string
                  description: MQTT username
                  maxLength: 32
                password:
                  type: string
                  description: MQTT password
                  maxLength: 64
              minProperties: 1
            examples:
              enable_only:
                summary: Enable MQTT only
                value:
                  enabled: true
              server_config:
                summary: Update server settings
                value:
                  server: "new-mqtt-broker.com"
                  port: 1883
              credentials:
                summary: Update credentials
                value:
                  useCredentials: true
                  username: "new_user"
                  password: "new_password"
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid configuration data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/custom-mqtt/status:
    get:
      summary: Get custom MQTT status
      description: Get the current status and runtime information for custom MQTT
      tags:
        - Custom MQTT
      responses:
        '200':
          description: Custom MQTT status and runtime information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericStatus'

  /api/v1/custom-mqtt/config/reset:
    post:
      summary: Reset custom MQTT configuration
      description: Reset the custom MQTT configuration to default values
      tags:
        - Custom MQTT
      responses:
        '200':
          description: Custom MQTT configuration reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/mqtt/cloud-services:
    get:
      summary: Get cloud services status
      description: Get the current status of cloud services (enabled/disabled)
      tags:
        - MQTT
      responses:
        '200':
