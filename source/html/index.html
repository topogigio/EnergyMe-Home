<script>
    var colors = [
        'rgba(0,123,255,0.8)', 'rgba(255,0,0,0.8)', 'rgba(0,255,0,0.8)', 'rgba(255,255,0,0.8)', 'rgba(0,255,255,0.8)',
        'rgba(123,0,255,0.8)', 'rgba(255,0,123,0.8)', 'rgba(0,255,123,0.8)', 'rgba(255,255,123,0.8)', 'rgba(123,255,0,0.8)',
        'rgba(0,123,0,0.8)', 'rgba(123,0,0,0.8)', 'rgba(0,0,123,0.8)', 'rgba(123,123,123,0.8)', 'rgba(255,123,255,0.8)',
        'rgba(0,0,255,0.8)', 'rgba(255,0,255,0.8)', 'rgba(255,123,0,0.8)'
    ];

    var channelData = {};
    var meterData = {};
    var availableDates = [];
    var availableMonths = [];
    var currentDate = null;
    var currentMonth = null;
    var currentView = 'daily'; // 'daily' or 'monthly'
    var consumptionChart = null;
    var pieChart = null;
    var totalPieChart = null;
    var meterDataUpdateInProgress = false;

    // Function to decompress gzip data
    async function decompressGzipFile(filename) {
        try {
            // Get the file as binary data
            const response = await energyApi.apiCall(`files/${encodeURIComponent(filename)}`, { method: 'GET' });
            if (!response.ok) {
                throw new Error(`Failed to fetch ${filename}: ${response.status}`);
            }
            
            // Get the response as array buffer
            const gzipData = await response.arrayBuffer();
            
            // Decompress using pako
            const decompressed = pako.inflate(new Uint8Array(gzipData), { to: 'string' });
            
            return decompressed;
        } catch (error) {
            console.error(`Error decompressing ${filename}:`, error);
            throw error;
        }
    }

    // Function to load CSV data (compressed or uncompressed)
    async function loadCsvData(date) {
        try {
            // First try to get file list to determine available format
            const fileList = await energyApi.getFileList();
            const csvFilename = `energy/${date}.csv`;
            const gzFilename = `energy/${date}.csv.gz`;
            
            if (fileList[csvFilename] !== undefined) {
                // Plain CSV file exists - load directly
                const response = await energyApi.apiCall(`files/${encodeURIComponent(csvFilename)}`, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${csvFilename}: ${response.status}`);
                }
                return await response.text();
            } else if (fileList[gzFilename] !== undefined) {
                // Compressed file exists - decompress
                return await decompressGzipFile(gzFilename);
            } else {
                throw new Error(`No CSV file found for date ${date}`);
            }
        } catch (error) {
            console.error(`Error loading CSV data for ${date}:`, error);
            throw error;
        }
    }

    // Initialize page
    async function initializePage() {
        try {
            // Get channel configuration and current meter data
            [channelData, meterData] = await Promise.all([
                energyApi.getChannelConfig(),
                energyApi.getMeterValues()
            ]);

            // Update real-time displays
            updateMeterData();

            // Get available energy files
            await loadAvailableDates();

            // Set up date picker with most recent date
            if (availableDates.length > 0) {
                currentDate = availableDates[availableDates.length - 1];
                currentMonth = availableMonths[availableMonths.length - 1];
                document.getElementById('date-picker').value = currentDate;
                document.getElementById('month-picker').value = currentMonth;
                updateNavigationButtons();
                await loadAndDisplayCharts();
                await updateTotalPieChart();
            } else {
                showNoDataMessage();
            }

            // Set up event listeners
            setupEventListeners();

        } catch (error) {
            console.error('Error initializing page:', error);
            showErrorMessage('Failed to load energy data');
        }
    }

    async function loadAvailableDates() {
        try {
            const fileList = await energyApi.getFileList();
            availableDates = Object.keys(fileList)
                .filter(filename => filename.startsWith('energy/') && (filename.endsWith('.csv.gz') || filename.endsWith('.csv')))
                .map(filename => filename.replace('energy/', '').replace('.csv.gz', '').replace('.csv', ''))
                .sort();
            
            // Extract unique months
            availableMonths = [...new Set(availableDates.map(date => date.substring(0, 7)))].sort();
        } catch (error) {
            console.error('Error loading available dates:', error);
            availableDates = [];
            availableMonths = [];
        }
    }

    function setupEventListeners() {
        // View toggle buttons
        document.getElementById('daily-view').addEventListener('click', () => {
            switchView('daily');
        });
        
        document.getElementById('monthly-view').addEventListener('click', () => {
            switchView('monthly');
        });
        
        // Date picker change
        document.getElementById('date-picker').addEventListener('change', async (e) => {
            currentDate = e.target.value;
            updateNavigationButtons();
            await loadAndDisplayCharts();
        });
        
        // Month picker change
        document.getElementById('month-picker').addEventListener('change', async (e) => {
            currentMonth = e.target.value;
            updateNavigationButtons();
            await loadAndDisplayCharts();
        });

        // Navigation buttons
        document.getElementById('prev-period').addEventListener('click', async () => {
            if (currentView === 'daily') {
                const currentIndex = availableDates.indexOf(currentDate);
                if (currentIndex > 0) {
                    currentDate = availableDates[currentIndex - 1];
                    document.getElementById('date-picker').value = currentDate;
                    updateNavigationButtons();
                    await loadAndDisplayCharts();
                }
            } else {
                const currentIndex = availableMonths.indexOf(currentMonth);
                if (currentIndex > 0) {
                    currentMonth = availableMonths[currentIndex - 1];
                    document.getElementById('month-picker').value = currentMonth;
                    updateNavigationButtons();
                    await loadAndDisplayCharts();
                }
            }
        });

        document.getElementById('next-period').addEventListener('click', async () => {
            if (currentView === 'daily') {
                const currentIndex = availableDates.indexOf(currentDate);
                if (currentIndex < availableDates.length - 1) {
                    currentDate = availableDates[currentIndex + 1];
                    document.getElementById('date-picker').value = currentDate;
                    updateNavigationButtons();
                    await loadAndDisplayCharts();
                }
            } else {
                const currentIndex = availableMonths.indexOf(currentMonth);
                if (currentIndex < availableMonths.length - 1) {
                    currentMonth = availableMonths[currentIndex + 1];
                    document.getElementById('month-picker').value = currentMonth;
                    updateNavigationButtons();
                    await loadAndDisplayCharts();
                }
            }
        });
    }
    
    function switchView(view) {
        currentView = view;
        
        // Update button states
        document.getElementById('daily-view').classList.toggle('active', view === 'daily');
        document.getElementById('monthly-view').classList.toggle('active', view === 'monthly');
        
        // Show/hide appropriate date pickers
        document.getElementById('date-picker').style.display = view === 'daily' ? 'block' : 'none';
        document.getElementById('month-picker').style.display = view === 'monthly' ? 'block' : 'none';
        
        // Update chart title
        const title = view === 'daily' ? 'Daily Energy Distribution' : 'Monthly Energy Distribution';
        document.getElementById('pie-chart-title').textContent = title;
        
        updateNavigationButtons();
        loadAndDisplayCharts();
    }

    function updateNavigationButtons() {
        if (currentView === 'daily') {
            const currentIndex = availableDates.indexOf(currentDate);
            document.getElementById('prev-period').disabled = currentIndex <= 0;
            document.getElementById('next-period').disabled = currentIndex >= availableDates.length - 1;
        } else {
            const currentIndex = availableMonths.indexOf(currentMonth);
            document.getElementById('prev-period').disabled = currentIndex <= 0;
            document.getElementById('next-period').disabled = currentIndex >= availableMonths.length - 1;
        }
    }

    async function loadAndDisplayCharts() {
        if (currentView === 'daily' && !currentDate) return;
        if (currentView === 'monthly' && !currentMonth) return;

        try {
            showLoadingMessage();
            
            if (currentView === 'daily') {
                await loadDailyCharts();
            } else {
                await loadMonthlyCharts();
            }
            
        } catch (error) {
            console.error('Error loading charts:', error);
            const period = currentView === 'daily' ? currentDate : currentMonth;
            showErrorMessage(`Failed to load energy data for ${period}`);
        }
    }
    
    async function loadDailyCharts() {
        // Get required UTC dates for the selected local date
        const requiredDates = getRequiredDatesForLocal(currentDate);
        
        let allEnergyData = [];
        
        // Load data from all required UTC dates
        for (const utcDate of requiredDates) {
            if (availableDates.includes(utcDate)) {
                try {
                    const csvData = await loadCsvData(utcDate);
                    const energyData = parseCsvEnergyData(csvData);
                    allEnergyData = allEnergyData.concat(energyData);
                } catch (error) {
                    console.warn(`Failed to load data for UTC date ${utcDate}:`, error);
                }
            }
        }
        
        if (allEnergyData.length === 0) {
            throw new Error('No data available for selected date');
        }
        
        // Filter data to include the full local day plus first hour of next day
        // We need the next day's first reading to calculate consumption for hour 23:00
        const localDayStart = new Date(currentDate + 'T00:00:00');
        const nextDayStart = new Date(currentDate + 'T00:00:00');
        nextDayStart.setDate(nextDayStart.getDate() + 1);
        nextDayStart.setHours(1, 0, 0, 0); // Include up to 01:00 next day
        
        const filteredData = allEnergyData.filter(entry => {
            // Parse the UTC timestamp from CSV and convert to local time for comparison
            const entryLocalDate = new Date(entry.timestamp);
            return entryLocalDate >= localDayStart && entryLocalDate < nextDayStart;
        });
        
        // Calculate hourly consumption and total consumption
        const hourlyConsumption = calculateHourlyConsumption(filteredData);
        const totalConsumption = calculateTotalConsumption(filteredData);
        
        // Restore chart canvases before updating
        restoreChartCanvases();
        
        // Update charts
        updateConsumptionChart(hourlyConsumption, 'daily');
        updatePieChart(totalConsumption);
        
        // Set up CSV download
        setupCsvDownload(hourlyConsumption, 'daily');
    }
    
    async function loadMonthlyCharts() {
        // Get all dates for the selected month
        const monthDates = availableDates.filter(date => date.startsWith(currentMonth));
        
        if (monthDates.length === 0) {
            throw new Error('No data available for selected month');
        }
        
        // Load data for all days in the month
        const monthlyData = {};
        const dailyConsumptions = {};
        
        for (const date of monthDates) {
            try {
                const csvData = await loadCsvData(date);
                const energyData = parseCsvEnergyData(csvData);
                const dailyConsumption = calculateTotalConsumption(energyData);
                
                const day = date.substring(8, 10); // Extract day from YYYY-MM-DD
                dailyConsumptions[day] = dailyConsumption;
                
                // Add to monthly totals
                Object.keys(dailyConsumption).forEach(channel => {
                    if (!monthlyData[channel]) monthlyData[channel] = 0;
                    monthlyData[channel] += dailyConsumption[channel];
                });
            } catch (error) {
                console.warn(`Failed to load data for ${date}:`, error);
            }
        }
        
        // Restore chart canvases before updating
        restoreChartCanvases();
        
        // Update charts
        updateConsumptionChart(dailyConsumptions, 'monthly');
        updatePieChart(monthlyData);
        
        // Set up CSV download
        setupCsvDownload(dailyConsumptions, 'monthly');
    }

    function parseCsvEnergyData(csvText) {
        const lines = csvText.trim().split('\n');
        const data = [];
        
        // Skip header line
        for (let i = 1; i < lines.length; i++) {
            const [timestamp, channel, activeImported, activeExported] = lines[i].split(',');
            data.push({
                timestamp: timestamp,
                channel: parseInt(channel),
                activeImported: parseFloat(activeImported),
                activeExported: parseFloat(activeExported)
            });
        }
        
        return data;
    }

    function calculateHourlyConsumption(energyData) {
        // Sort all data chronologically first
        const sortedData = energyData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        
        // Group data by channel and create chronological sequences
        const channelSequences = {};
        sortedData.forEach(entry => {
            if (!channelSequences[entry.channel]) {
                channelSequences[entry.channel] = [];
            }
            channelSequences[entry.channel].push({
                timestamp: entry.timestamp,
                energy: entry.activeImported,
                localHour: new Date(entry.timestamp).getHours().toString().padStart(2, '0')
            });
        });
        
        // Calculate hourly consumption by finding differences between consecutive readings
        const consumption = {};
        
        Object.keys(channelSequences).forEach(channel => {
            const sequence = channelSequences[channel];
            
            for (let i = 1; i < sequence.length; i++) {
                const current = sequence[i];
                const previous = sequence[i - 1];
                
                const hourlyConsumption = Math.max(0, (current.energy - previous.energy) / 1000); // Convert Wh to kWh
                
                // Assign consumption to the hour when it ended (current hour)
                if (!consumption[current.localHour]) {
                    consumption[current.localHour] = {};
                }
                consumption[current.localHour][channel] = hourlyConsumption;
            }
        });
        
        // Add "Other" consumption (channel 0 minus sum of all other channels)
        // Only process hours 00-23 of the current day
        Object.keys(consumption).forEach(hour => {
            // Skip hours outside the current day (e.g., hour "00" of next day)
            const hourNum = parseInt(hour);
            if (hourNum < 0 || hourNum > 23) return;
            
            const totalConsumption = consumption[hour][0] || 0;
            let trackedConsumption = 0;
            
            Object.keys(consumption[hour]).forEach(channel => {
                if (channel !== '0') {
                    trackedConsumption += consumption[hour][channel];
                }
            });
            
            consumption[hour]['Other'] = Math.max(0, totalConsumption - trackedConsumption);
            delete consumption[hour]['0']; // Remove total channel from display
        });
        
        // Filter out any hours outside 00-23 range before returning
        const filteredConsumption = {};
        Object.keys(consumption).forEach(hour => {
            const hourNum = parseInt(hour);
            if (hourNum >= 0 && hourNum <= 23) {
                filteredConsumption[hour] = consumption[hour];
            }
        });
        
        return filteredConsumption;
    }

    function calculateTotalConsumption(energyData) {
        const latestData = {};
        const firstData = {};
        
        // Find first and last reading for each channel
        energyData.forEach(entry => {
            if (!firstData[entry.channel]) {
                firstData[entry.channel] = entry.activeImported;
            }
            latestData[entry.channel] = entry.activeImported;
        });
        
        // Calculate total consumption for the day
        const totalConsumption = {};
        Object.keys(latestData).forEach(channel => {
            const dailyConsumption = (latestData[channel] - (firstData[channel] || 0)) / 1000; // Convert to kWh
            if (dailyConsumption > 0) {
                totalConsumption[channel] = dailyConsumption;
            }
        });
        
        // Add "Other" consumption
        if (totalConsumption[0]) {
            const totalHouseConsumption = totalConsumption[0];
            let trackedConsumption = 0;
            
            Object.keys(totalConsumption).forEach(channel => {
                if (channel !== '0') {
                    trackedConsumption += totalConsumption[channel];
                }
            });
            
            totalConsumption['Other'] = Math.max(0, totalHouseConsumption - trackedConsumption);
            delete totalConsumption['0']; // Remove total channel
        }
        
        return totalConsumption;
    }

    function getChannelLabel(channelIndex) {

    function getChannelColor(channelIndex) {
        if (channelIndex === 'Other') {
            // Always use the last color for "Other"
            return colors[colors.length - 1];
        }
        
        // Use channel index to consistently assign colors
        const index = parseInt(channelIndex);
        return colors[index % (colors.length - 1)]; // Reserve last color for "Other"
    }

    function getRequiredDatesForLocal(localDateString) {
        // For a local date, determine which UTC dates we need to query
        // This handles cases where local timezone spans multiple UTC days
        // We also need data from the next day to calculate consumption for the last hour
        const localDate = new Date(localDateString + 'T00:00:00');
        const localDateEnd = new Date(localDateString + 'T23:59:59');
        const nextDayStart = new Date(localDateString + 'T00:00:00');
        nextDayStart.setDate(nextDayStart.getDate() + 1); // Add one day for next day's first reading
        
        // Convert local time to UTC to see what UTC dates we need
        // getTimezoneOffset() returns offset in minutes (positive = west of UTC, negative = east of UTC)
        // To convert local to UTC: add the offset (this compensates for the timezone difference)
        const utcStart = new Date(localDate.getTime() + localDate.getTimezoneOffset() * 60000);
        const utcEnd = new Date(localDateEnd.getTime() + localDateEnd.getTimezoneOffset() * 60000);
        const utcNextDayStart = new Date(nextDayStart.getTime() + nextDayStart.getTimezoneOffset() * 60000);
        
        const requiredDates = new Set();
        requiredDates.add(utcStart.toISOString().substring(0, 10));
        requiredDates.add(utcEnd.toISOString().substring(0, 10));
        requiredDates.add(utcNextDayStart.toISOString().substring(0, 10));
        
        return Array.from(requiredDates);
    }

    function setupCsvDownload(consumptionData, viewType) {
        const downloadBtn = document.getElementById('download-csv');
        downloadBtn.onclick = function() {
            const periods = Object.keys(consumptionData).sort();
            const channels = new Set();
            
            // Get all channels
            periods.forEach(period => {
                Object.keys(consumptionData[period]).forEach(channel => {
                    channels.add(channel);
                });
            });
            
            const channelArray = [...channels].sort((a, b) => {
                if (a === 'Other') return 1;
                if (b === 'Other') return -1;
                return parseInt(a) - parseInt(b);
            });
            
            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,";
            const periodLabel = viewType === 'daily' ? 'Hour' : 'Day';
            csvContent += periodLabel + "," + channelArray.map(ch => getChannelLabel(ch)).join(",") + "\n";
            
            periods.forEach(period => {
                const periodDisplay = viewType === 'daily' ? period + ":00" : period;
                const row = [periodDisplay];
                channelArray.forEach(channel => {
                    row.push((consumptionData[period][channel] || 0).toFixed(3));
                });
                csvContent += row.join(",") + "\n";
            });
            
            // Download file
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            const dateStr = viewType === 'daily' ? currentDate : currentMonth;
            const filename = `energy_consumption_${viewType}_${dateStr}.csv`;
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    }

    function updateMeterData() {
        if (!meterData || meterData.length === 0) return;
        
        document.getElementById("voltage").innerHTML = meterData[0].data.voltage.toFixed(1) + ' V';

        let powerDataHtml = '';
        let totalPower = 0;
        let trackedPower = 0;
        let shouldRebuildChannels = false;
        
        // Check if we need to rebuild the entire channels section
        const existingChannels = document.getElementById("channels").children.length;
        const expectedChannels = meterData.length + 1; // +1 for "Other"
        
        if (existingChannels !== expectedChannels) {
            shouldRebuildChannels = true;
        }
        
        // First, add the main channel (channel 0) with special styling
        const mainChannel = meterData.find(ch => ch.index === 0);
        if (mainChannel) {
            const mainPower = mainChannel.data.activePower.toFixed(0);
            totalPower = parseFloat(mainPower);
            
            if (shouldRebuildChannels) {
                powerDataHtml += '<div class="channel-box main-channel">';
                powerDataHtml += '<div class="channel-label">' + mainChannel.label + ' (Total)</div>';
                powerDataHtml += '<div class="channel-value" id="main-channel-value">' + mainPower + ' W</div>';
                powerDataHtml += '</div>';
            } else {
                const mainValueElement = document.getElementById("main-channel-value");
                if (mainValueElement) {
                    mainValueElement.textContent = mainPower + ' W';
                }
            }
        }
        
        // Then add all other channels (excluding channel 0)
        meterData.forEach((channel, index) => {
            if (channel.index === 0) return; // Skip total channel, already added above
            
            const activePower = channel.data.activePower.toFixed(0);
            trackedPower += parseFloat(activePower);
            
            if (shouldRebuildChannels) {
                powerDataHtml += '<div class="channel-box">';
                powerDataHtml += '<div class="channel-label">' + channel.label + '</div>';
                powerDataHtml += '<div class="channel-value" id="channel-' + channel.index + '-value">' + activePower + ' W</div>';
                powerDataHtml += '</div>';
            } else {
                const channelValueElement = document.getElementById("channel-" + channel.index + "-value");
                if (channelValueElement) {
                    channelValueElement.textContent = activePower + ' W';
                }
            }
        });
        
        // Finally, add or update the computed "Other" channel
        const otherPower = Math.max(0, totalPower - trackedPower);
        if (otherPower > 0 || totalPower > 0) { // Show Other channel if there's any power or if main channel exists
            if (shouldRebuildChannels) {
                powerDataHtml += '<div class="channel-box other-channel">';
                powerDataHtml += '<div class="channel-label">';
                powerDataHtml += '<span class="tooltip-container">';
                powerDataHtml += 'Other';
                powerDataHtml += '<i class="fas fa-info-circle info-icon"></i>';
                powerDataHtml += '<span class="tooltip-text">Untracked consumption: Total house consumption minus sum of all monitored channels</span>';
                powerDataHtml += '</span>';
                powerDataHtml += '</div>';
                powerDataHtml += '<div class="channel-value" id="other-channel-value">' + otherPower.toFixed(0) + ' W</div>';
                powerDataHtml += '</div>';
            } else {
                const otherValueElement = document.getElementById("other-channel-value");
                if (otherValueElement) {
                    otherValueElement.textContent = otherPower.toFixed(0) + ' W';
                }
            }
        }

        // Only rebuild the entire HTML if needed
        if (shouldRebuildChannels) {
            document.getElementById("channels").innerHTML = powerDataHtml;
        }
    }
